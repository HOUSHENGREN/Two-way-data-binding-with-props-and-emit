<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div class="">
				<my-component :value="myValue" @input = b($event)></my-component>
				<my-component v-model="myValue"></my-component>
				{{myValue}}
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--引入vue js 外部文件-->
		<script type="text/javascript">
			var app = new Vue({
				el:document.getElementById('app'),
				data:{
					myValue:null
				},
				methods:{
					b:function(event){
						console.log(event)
						this.myValue=event;
					}
				},
				components:{
					'my-component':{
						template:'<input type="text" :value="value" @input="inp($event)"/>',
						props:{
							value:{
								type:[String,Number]
							}
						},
						methods:{
							inp:function(event){
								this.$emit('input',event.target.value)
								// console.log(event)
							}
							
						},
						data:function(){
							return {
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
